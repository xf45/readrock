<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="../css/登录.css" >
</head>
<body>
    <div class="outer">
        <form action=" " method="post">
            <div class="top">
                <span class="topLeft">账号登录 </span>
                <span class="topRight">
                     手机动态登录<img src="../images/shou.png" >
                </span>
            </div>
            <div class="phoneNumber-item">
                <input type="text" placeholder="+86>手机号" class="phoneNumber">
            </div>
           <div class="password-item">
               <img src="../images/su.png">
               <i class="icon"></i>
            <input type="text" placeholder="密码" class="password">
           </div>
            
            <div class=" forget">
                <a href=" " class="forget-password">
                    忘记密码？
                </a>  
            </div>
            <div class="dengLu">
                <input type="submit" value="登录" class="submit">
            </div>
           
            <div class="zhangHao">
                <span class="Haveno">还没有账号</span>
                <span class="regist">
                    <a href="">免费注册</a>
                </span>
            </div>
            <div class="select">
                <input type="radio">
                <span class="text"> 我已同意
                    <a href=" ">《美团用户协议》</a>
                    <a href=" ">《隐私政策》</a>
                    ,并授权美团使用该美团账号信息（如昵称、头像、收货地址等）进行统一管理。
                </span>
            </div>
            
            <div class="other">
                <h3 class="title-w ">
                    <span class=" title">用合作网站账号登录</span>
                </h3>
                <div class="other-a ">
                    <span class="qq">
                        <img src="../images/qq.jpg">
                         </span>
                    <span class="wechat"> 
                        <img src="../images/wechat.jpg">
                    </span>

                </div>
            </div>
          
        </form>
       <i class="i"></i>
    </div>
</body>
</html>
